    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .answer-option {
            transition: all 0.2s ease;
        }

        .answer-option:hover:not(.disabled) {
            transform: translateX(4px);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
        }

        .answer-option.selected {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border-color: #6366f1;
        }

        .answer-option.correct {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(52, 211, 153, 0.15) 100%);
            border-color: #10b981;
        }

        .answer-option.incorrect {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(248, 113, 113, 0.15) 100%);
            border-color: #ef4444;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            transition: all 0.3s ease;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            transition: all 0.3s ease;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .stats-badge {
            transition: all 0.3s ease;
        }

        .stats-badge:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.4s ease-out;
        }

        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-custom.checked {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: transparent;
        }

        .checkbox-custom.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .progress-ring {
            background: conic-gradient(#6366f1 calc(var(--progress) * 1%),
                    #e5e7eb calc(var(--progress) * 1%));
        }
    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body ng-app="paaApp" class="min-h-screen bg-gradient-to-br from-slate-50 via-indigo-50 to-purple-50">

    <div class="container mx-auto px-4 py-8 max-w-3xl" ng-controller="QuestionsController">

        <!-- Header -->
        <div class="text-center mb-8 animate-fadeIn">
            <h1
                class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
                KOP Tester
            </h1>
            <p class="text-slate-500 text-sm">
                <a href="/list/index.html"
                    class="text-indigo-500 hover:text-indigo-700 transition-colors hover:underline">
                    üìã Zobrazi≈• v≈°etky ot√°zky na jednej str√°nke
                </a>
            </p>
        </div>

        <!-- Stats Bar -->
        <div class="flex justify-center gap-4 mb-8 animate-fadeIn">
            <div
                class="stats-badge flex items-center gap-2 bg-white rounded-full px-5 py-2.5 shadow-md border border-slate-100">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <span class="text-slate-600 text-sm font-medium">Chybne:</span>
                <span class="text-red-600 font-bold text-lg">{{ totalErrors }}</span>
            </div>
            <div
                class="stats-badge flex items-center gap-2 bg-white rounded-full px-5 py-2.5 shadow-md border border-slate-100">
                <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
                <span class="text-slate-600 text-sm font-medium">Spr√°vne:</span>
                <span class="text-emerald-600 font-bold text-lg">{{ totalOK }}</span>
            </div>
            <div
                class="stats-badge flex items-center gap-2 bg-white rounded-full px-5 py-2.5 shadow-md border border-slate-100">
                <div class="w-3 h-3 rounded-full bg-slate-400"></div>
                <span class="text-slate-600 text-sm font-medium">Zost√°va:</span>
                <span class="text-slate-700 font-bold text-lg">{{ total }}</span>
            </div>
        </div>

        <!-- Question Card -->
        <div class="card-glass rounded-2xl border border-slate-200 overflow-hidden animate-fadeIn">
            <!-- Question Header -->
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 px-6 py-5">
                <h2 class="text-white font-semibold text-lg leading-relaxed">
                    <span dynamic="questionText"></span>
                </h2>
            </div>

            <!-- Question Body -->
            <div class="p-6">
                <form action="">
                    <div class="space-y-3">
                        <div ng-repeat="qu in question" class="answer-option p-4 rounded-xl border-2 cursor-pointer"
                            ng-class="{
                             'border-slate-200': !ss && selection.indexOf(qu) === -1,
                             'selected': !ss && selection.indexOf(qu) > -1,
                             'correct': ss && isCorrect(qu),
                             'incorrect': ss && !isCorrect(qu),
                             'disabled cursor-default': ss
                         }" ng-click="!ss && toggleSelection(qu)">
                            <label class="flex items-start gap-4 cursor-pointer" ng-class="{'cursor-default': ss}">
                                <div class="checkbox-custom flex-shrink-0 mt-0.5"
                                    ng-class="{'checked': selection.indexOf(qu) > -1}">
                                </div>
                                <span class="text-slate-700 leading-relaxed flex-1" dynamic="qu.text"></span>
                                <span ng-show="!isCorrect(qu) && ss" class="flex-shrink-0 text-red-500 text-xl">
                                    ‚ö†Ô∏è
                                </span>
                                <span ng-show="isCorrect(qu) && ss" class="flex-shrink-0 text-emerald-500 text-xl">
                                    ‚úì
                                </span>
                            </label>
                        </div>
                    </div>
                </form>

                <!-- Note Section -->
                <div ng-if="note && ss" class="mt-6 animate-fadeIn">
                    <div class="bg-indigo-50 border border-indigo-200 rounded-xl p-4">
                        <div class="flex items-start gap-3">
                            <span class="text-indigo-500 text-xl">üí°</span>
                            <div>
                                <span
                                    class="inline-block bg-indigo-500 text-white text-xs font-semibold px-2.5 py-1 rounded-full mb-2">
                                    Pozn√°mka
                                </span>
                                <p class="text-slate-700 leading-relaxed" dynamic="note"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Text Answer Section -->
                <div ng-show="textAnswer" class="mt-6">
                    <textarea
                        class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100 outline-none transition-all resize-none text-slate-700"
                        rows="4" ng-model="userText" placeholder="Nap√≠≈°te svoju odpoveƒè..."></textarea>

                    <div ng-if="ss" class="mt-4 animate-fadeIn">
                        <div class="bg-slate-50 border border-slate-200 rounded-xl p-4 mb-4">
                            <span
                                class="inline-block bg-slate-500 text-white text-xs font-semibold px-2.5 py-1 rounded-full mb-2">
                                Spr√°vna odpoveƒè
                            </span>
                            <p class="text-slate-700 leading-relaxed" dynamic="textAnswer"></p>
                        </div>

                        <div class="flex gap-3">
                            <button type="button"
                                class="btn-success flex-1 text-white font-semibold py-3 px-6 rounded-xl flex items-center justify-center gap-2"
                                ng-click="nextOK()">
                                <span class="text-xl">üëç</span>
                                Spr√°vne
                            </button>
                            <button type="button" ng-click="nextWrong()"
                                class="btn-danger flex-1 text-white font-semibold py-3 px-6 rounded-xl flex items-center justify-center gap-2">
                                <span class="text-xl">üëé</span>
                                Nespr√°vne
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="px-6 pb-6 flex gap-3">
                <button type="button"
                    class="btn-primary flex-1 text-white font-semibold py-3.5 px-6 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                    ng-disabled="ss" ng-click="solve(selectedAnswers)">
                    ‚ú® Vyhodnoti≈•
                </button>
                <button type="button" ng-click="next()" ng-disabled="!ss" ng-if="!textAnswer"
                    class="btn-secondary flex-1 text-slate-700 font-semibold py-3.5 px-6 rounded-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2">
                    ƒéal≈°ia ot√°zka
                    <span class="text-lg">‚Üí</span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-slate-400 text-sm animate-fadeIn">
            <div class="flex items-center justify-center gap-3 flex-wrap">
                <a href="index.html" class="hover:text-indigo-500 transition-colors">üîÑ Reset testeru</a>
                <span>‚Ä¢</span>
                <span>2016</span>
                <span>‚Ä¢</span>
                <a href="https://gitlab.com/novacto3/paa-tester-2" target="_blank"
                    class="hover:text-indigo-500 transition-colors">
                    GitLab
                </a>
                <span>‚Ä¢</span>
                <a href="https://github.com/AlesSrsen/kop-tester" target="_blank"
                    class="hover:text-indigo-500 transition-colors">
                    GitHub
                </a>
            </div>
            <div class="mt-2">
                <a href="https://srsen.me" target="_blank" class="hover:text-indigo-500 transition-colors">
                    üêù srsen.me
                </a>
            </div>
        </footer>

    </div>

        window.onbeforeunload = function confirmExit() {
            return "Preru≈°i≈• test?";
